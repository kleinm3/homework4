<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>

        <!-- Bootstrap CSS and optional theme -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="shortcut icon" href="img/signup.png">
    </head>
    <body>
        <div class="container">

            <div class="page-header">
                <img src="img/signup.png" alt="signup icon" class="pull-right">
                <h1>Checkout Information</h1>                
                <p class="lead">Fill out this information to receive your Dawg Pizza!</p>                
            </div>

            <form method="POST" class="form-horizontal signup-form" role="form">


                <div class="form-group">
                    <label class="col-lg-2 control-label" for="first-name">Name</label>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" name="first-name" id="first-name" placeholder="first name">
                    </div>
                    <div class="col-lg-5">
                        <input type="text" class="form-control" name="last-name" id="last-name" placeholder="last name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="addr-1">Address</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" name="addr-1" id="addr-1" placeholder="street address">
                        <input type="text" class="form-control" name="addr-2">
                        <input type="text" class="form-control" name="addr-3">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-2 control-label" for="city">City/State/Zip</label>
                    <div class="col-lg-10">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" class="form-control" name="city" id="city" placeholder="city">
                            </div>
                            <div class="col-lg-3">
                                <select class="form-control us-states" name="state" id="state">
                                    <option value="" selected disabled>select a state...</option>
                                    <!-- rest of states filled via script -->
                                </select>        
                            </div>
                            <div class="col-lg-3">
                                <input type="text" class="form-control" name="zip" placeholder="zip code">
                            </div>
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-lg-12 text-right">
                        <button type="button" class="btn btn-default cancel-signup">Cancel</button>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </form>

        </div> <!-- .container -->

        <!-- Modal dialog shown when 'No Thanks!' button is pressed -->
        <!-- this is an optional step for this lab, so if you are not doing
        this optional step, just ignore this portion of the page. It won't be 
        visible to the user unless you write the code to show it --> 
        <div class="modal fade cancel-signup-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Cancel</h4>
                    </div>
                    <div class="modal-body">
                        <p>Confirm that you would like this pizza</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary btn-abandon">Yes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- hot link to minified jQuery library, version 2.0.3 -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <!-- hot link to minified Bootstrap library, version 3.0.0 -->
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        
        <!-- other page scripts -->
        <script src="js/us-states.js"></script>
        <script src="js/sign-up.js"></script>
    </body>
</html>
